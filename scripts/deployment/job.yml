apiVersion: batch/v1
kind: Job
metadata:
  name: vaejobtest
  namespace: 2446502gproject # Change this
spec:
  backoffLimit: 0
  template:        
    metadata:
      name: vaejobtest
    spec:
      containers:
      - name: vaejob-container  
        image: notandres/pytorch-custom:1.2
        command: ["python3", "/nfs/trainer.py"]
        args: ["--base_dir", "$(BASE_DIR)", "--dataset_dir", "$(DATASET_DIR)", "--metadata_dir", "$(METADATA_DIR)",
               "--beta", "$(BETA)", "--epochs", "$(EPOCHS)", "--latent_dim", "$(LATENT_DIM)",
               "--num_workers", "$(NUM_WORKERS)", "--batch_size", "$(BATCH_SIZE)",
                "--resume", "$(RESUME)"]
        resources:
          requests:
            cpu: "6000m"
            memory: "8Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "8000m"
            memory: "16Gi"
            nvidia.com/gpu: 1
        volumeMounts:
        - mountPath: /nfs
          name: nfs-access
        env:
        - name: "BASE_DIR"
          value: "/nfs/runs"
        - name: "DATASET_DIR"
          value: "/nfs/dataset/"
        - name: "METADATA_DIR"
          value: "/nfs/metadata/"
        - name: "BETA"
          value: "1"
        - name: "LATENT_DIM"
          value: "128"
        - name: "EPOCHS"
          value: "50"
        - name: "PYTHONUNBUFFERED"
          value: "1"
        - name: "PARALLEL"
          value: "False"
        - name: "NUM_WORKERS"
          value: "4"
        - name: "BATCH_SIZE"
          value: "128"
        - name: "RESUME"
          value: "True"
      volumes:
      - name: nfs-access
        persistentVolumeClaim: 
          claimName: 2446502gvol1claim # Change this

      nodeSelector:
        node-role.ida/gputitan: "true"
      restartPolicy: Never
